<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Gắn Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body class="jumbotron text-center">
    <h3>Tính toán: cộng trừ nhân chia 2 số</h3>
    <form method="POST" action="/">
        <input style="margin: 8px;" type="number" step="0.1" name="a" placeholder="Số a" >
        <br>
        <input style="margin: 8px;" type="number" step="0.1" name="b" placeholder="Số b" >
        <br>
        <select class="form-select mt-4 mb-3" name="calculator">
            <option value="cong">+</option>
            <option value="tru">-</option>
            <option value="nhan">*</option>
            <option value="chia">/</option>
        </select>
        <button type="submit" class="btn btn-primary">Tính</button>
    </form>
    <input style="margin: 8px;" type="text " step="0.1" name="b" placeholder="Kết quả">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
